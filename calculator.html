<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="public/style.css">

        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator-body" id="calculator-body">
            <div class="screen">
                <h1 class="screen-text"></h1>
            </div>
            <div class="buttons">
                <button class="btn" id="clear">C/CE</button>
                <button class="btn" id="pi">π</button>
                <button class="btn" id="root">√</button>
                <button class="btn" id="percent">%</button>
                <button class="btn" id="mrc">MRC</button>
                <button class="btn" id="m-minus">M-</button>
                <button class="btn" id="m-plus">M+</button>
                <button class="btn" id="divide">÷</button>
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btn" id="multiply">×</button>
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn" id="minus">-</button>
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn" id="plus">+</button>
                <button class="btn" id="zero">0</button>
                <button class="btn" id="dot">.</button>
                <button class="btn" id="power">CL</button>
                <button class="btn" id="equals">=</button>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Custom JS -->
        <script src="public/script.js"></script>
    </body>
</html>
